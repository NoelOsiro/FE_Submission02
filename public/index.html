<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Freddy's Halloween Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Local style sheet relative to workspace folder -->
  <link rel="stylesheet" href="/public/css/main.css">
  <link rel="stylesheet" href="/public/css/sidebar.css">
  <link rel="stylesheet" href="/public/css/dashboard.css">

</head>

<body>
  <div class="wrapper">
    <!--Top Menu & Menu button-->
    <div class="sidebar" id="mySidebar">
    </div>
    <main>
      <section class="dashboard" id="myDash">
        <h2>Dashboard</h2>
        <div class="cards">
          <div class="card">
            <p class="card__title">Today</p>
            <p class="card__apply">
              $1456 / 9 orders
            </p>
          </div>
          <div class="card">
            <p class="card__title">Last Week</p>
            <p class="card__apply">
              $34k / 120 orders
            </p>
          </div>
          <div class="card">
            <p class="card__title">Last Month</p>
            <p class="card__apply">
              $95k / 876 orders
            </p>
          </div>
        </div>
        <div class="graph">
          <h3 id="chartHeader">Revenue (Last 7 days)</h3>
          <label class="switch">
            <input id="checkb" type="checkbox" onclick="ButtonToggle()" />
            <span class="slider round"></span>
          </label>
        </div>
        <div>
          <canvas id="myChart"></canvas>
        </div>
        <h3 id="chartHeader">Best Sellers</h3>
        <div class="tablecontainer">
          <table id="bestsellers">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th># Unit Sold</th>
                <th>Revenue</th>
              </tr>
            </thead>
            <tbody id="result"></tbody>
            
          </table>
        </div>
      </section>
        
    </main>
  </div>
  <script type="module" src="/public/js/dashboard.js"></script>
  <script type="text/javascript" src="/public/js/table.js"></script>
  <script src="/public/js/sidebar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/public/js/chart.js"></script>
</body>

</html>
