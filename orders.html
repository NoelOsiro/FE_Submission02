<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Freddy's Halloween Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Local style sheet relative to workspace folder -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/orders.css">

</head>

<body>
    <div class="wrapper">
        <!--Top Menu & Menu button-->
        <div class="sidebar" id="mySidebar">
            <!--Top Menu & Menu button-->
        </div>
        <main>
            <section id="myOrder">
                <div class="section_header" style="display: flex;">
                    <h2>Orders</h2>
                    <input type="text" id="myInput"  placeholder="Search for names..">
                </div>


                <div class="tablecontainer">
                    <table id="orders">
                        <thead>
                            <tr>
                                <th>Product Name</th>
                                <th>Date</th>
                                <th>Price</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="Orderresult"></tbody>

                    </table>
                </div>
            </section>

        </main>
    </div>
    <script type="module" src="/js/orders.js"></script>
    <script type="text/javascript" src="/js/orderTable.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/chart.js"></script>
</body>

</html>
