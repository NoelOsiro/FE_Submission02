<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Freddy's Halloween Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Local style sheet relative to workspace folder -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/dashboard.css">

</head>

<body>
    <div class="wrapper">
        <!--Top Menu & Menu button-->
        <div class="sidebar" id="mySidebar">
        </div>
        <main>
            <section class="dashboard" id="myDash">
                <h2>Dashboard</h2>
                <div class="cards">
                    <div class="card">
                      <p class="card__title">Today</p>
                      <p class="card__apply">
                        $1456 / 9 orders
                      </p>
                    </div>
                    <div class="card">
                        <p class="card__title">Last Week</p>
                        <p class="card__apply">
                          $34k / 120 orders
                        </p>
                      </div>
                    <div class="card">
                        <p class="card__title">Last Month</p>
                        <p class="card__apply">
                          $95k / 876 orders
                        </p>
                    </div> 
                </div>
                <h3>Revenue (Last 7 days)</h3>
                <div>
                  <canvas id="myChart"></canvas>
                </div>
            </section>
        </main>
    </div>
    <script src="/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/chart.js"></script>
</body>
</html>
